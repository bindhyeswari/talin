<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
    <style>
        span {
            height: 200px;
            width: 200px;
            background-color: green;
            padding: 1em;
            margin: 1em;
        }

        span.ib {
            display: inline-block;
        }

        span.b {
            display: block;
        }
    </style>
</head>
<body>
    <span>Inline</span>
    <span class="ib">Inline Block</span>
    <span class="b">Block</span>
</body>
</html>
